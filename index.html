<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="row">
        <div class="col-12 header">
         <h1 class="text-center p-3">Weather Dashboard</h1>
        </div>
    </header>

    <div class="card search">
        <div class="card-body">
          <h2 class="card-title">Search for a City:</h2>
          <div class="card mb-2">
            <input type="text" id="search-input" class="form-control" placeholder="Enter city">
            </div>
          <a href="#" class="btn btn-primary">Search</a>
        </div>
      </div>
    
      <div class="col-12 col-md-8">
        <h2 class="subtitle">5-Day Forecast: <span id="weather-search-term"></span></h2>
        <div id="weather-container" class="list-group"></div>
      </div>

    <script src="./assets/script.js"></script>
</body>
</html>
